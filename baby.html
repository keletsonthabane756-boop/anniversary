<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Happy Anniversary</title>
<style>
  /* Reset & base */
  :root{
    --bg:#0f0510;
    --pink1:#ff6fb3;
    --pink2:#ff4d94;
    --pink3:#ffb3d9;
    --glow: 0 0 18px rgba(255,111,179,0.14), 0 0 40px rgba(255,77,148,0.08);
  }
  *{box-sizing:border-box}
  html,body{height:100%}
  body{
    margin:0;
    font-family: "Segoe UI", Roboto, system-ui, -apple-system, "Helvetica Neue", Arial;
    background: radial-gradient(ellipse at 20% 10%, rgba(255,77,148,0.06) 0%, transparent 20%),
                radial-gradient(ellipse at 80% 80%, rgba(255,111,179,0.04) 0%, transparent 18%),
                var(--bg);
    color:#fff;
    display:flex;
    align-items:center;
    justify-content:center;
    padding:30px;
    -webkit-font-smoothing:antialiased;
    -moz-osx-font-smoothing:grayscale;
  }

  /* Layout */
  .stage{
    width:min(860px, 94vw);
    max-width:960px;
    text-align:center;
    position:relative;
    padding:40px 20px;
  }

  /* Fireworks container (behind heart) */
  .fireworks{
    position:absolute;
    inset:0;
    display:block;
    pointer-events:none;
    overflow:visible;
  }

  /* each burst */
  .burst{
    position:absolute;
    left:50%;
    top:48%;
    transform-origin:center;
    filter:blur(0.6px);
    pointer-events:none;
  }

  /* create many rays with pseudo elements via spans */
  .burst span{
    position:absolute;
    left:50%;
    top:50%;
    width:6px;
    height:6px;
    border-radius:50%;
    transform-origin:center;
    opacity:0;
    box-shadow: 0 0 6px rgba(255,111,179,0.9);
    background: radial-gradient(circle at 30% 30%, var(--pink3), var(--pink1));
    animation: explode linear forwards;
  }

  /* multiple bursts with varying delays, sizes, and counts */
  /* we'll manually position a few bursts around the heart */
  .burst.b1{ transform: translate(-160px,-120px) scale(0.9); }
  .burst.b2{ transform: translate(140px,-110px) scale(1.05); }
  .burst.b3{ transform: translate(-110px,120px) scale(0.85); }
  .burst.b4{ transform: translate(120px,130px) scale(0.95); }

  /* Different counts: create many span children in HTML */
  /* Animation: each ray moves outwards and fades */
  @keyframes explode {
    0%{
      opacity:1;
      transform: translate(-50%,-50%) scale(0.8) translateY(0) rotate(0deg);
      filter: blur(0);
    }
    30%{
      opacity:1;
    }
    100%{
      opacity:0;
      transform: translate(-50%,-50%) scale(1.1) translateY(-220px) rotate(720deg);
      filter: blur(2px);
    }
  }

  /* Heart */
  .heart-wrap{
    position:relative;
    display:inline-block;
    width:260px;
    height:240px;
    margin:0 auto 26px;
    z-index:2;
    transform-origin:center;
    animation: float 6s ease-in-out infinite;
  }
  @keyframes float{
    0%,100%{ transform: translateY(0) }
    50%{ transform: translateY(-8px) }
  }

  .heart{
    width:100%;
    height:100%;
    position:relative;
    transform: rotate(-45deg);
    transform-origin:center;
    filter: drop-shadow(0 8px 22px rgba(255,77,148,0.12));
  }
  .heart::before,
  .heart::after{
    content:"";
    position:absolute;
    width:70%;
    height:70%;
    background: linear-gradient(135deg, var(--pink1), var(--pink2));
    border-radius:50%;
    top:0;
    left:50%;
    transform: translate(-50%,0);
    box-shadow: var(--glow);
  }
  .heart::after{
    left:0;
    top:50%;
    transform: translate(0,-50%);
  }
  .heart-inner{
    position:absolute;
    inset:12%;
    background:
      radial-gradient(circle at 30% 20%, rgba(255,255,255,0.15), transparent 6%),
      linear-gradient(180deg, rgba(255,255,255,0.05), transparent 30%);
    border-radius:18px;
    transform: rotate(45deg);
    display:flex;
    align-items:center;
    justify-content:center;
    animation: beat 1.05s ease-in-out infinite;
    box-shadow: 0 8px 30px rgba(255,77,148,0.08) inset;
  }

  @keyframes beat{
    0%{ transform: rotate(45deg) scale(1) }
    30%{ transform: rotate(45deg) scale(1.06) }
    60%{ transform: rotate(45deg) scale(0.98) }
    100%{ transform: rotate(45deg) scale(1) }
  }

  /* Text */
  h1{
    font-size: clamp(20px, 3.5vw, 40px);
    margin: 10px 0 6px;
    letter-spacing: 0.6px;
    line-height:1.05;
    text-shadow:
      0 2px 10px rgba(255,111,179,0.12),
      0 6px 24px rgba(0,0,0,0.6);
    background: linear-gradient(90deg, #ffd6e8, #ffb3d9 30%, #ff6fb3 80%);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    display:inline-block;
    z-index:3;
    position:relative;
  }

  p.message{
    margin:0;
    font-size: clamp(14px, 1.8vw, 20px);
    opacity:0.95;
    color:#ffdff0;
    text-shadow: 0 2px 8px rgba(255,77,148,0.12);
    z-index:3;
  }

  /* small sparkle animation for text */
  .sparkle{
    display:inline-block;
    width:10px;
    height:10px;
    border-radius:50%;
    margin-left:10px;
    vertical-align:middle;
    background: radial-gradient(circle at 30% 30%, #fff, var(--pink2) 40%);
    box-shadow: 0 0 12px rgba(255,111,179,0.7);
    animation: twinkle 2.2s infinite;
  }
  @keyframes twinkle{
    0%,100%{ transform:scale(1); opacity:1 }
    50%{ transform:scale(1.6); opacity:0.55 }
  }

  /* responsiveness small */
  @media (max-width:420px){
    .heart-wrap{ width:200px; height:180px }
  }
</style>
</head>
